<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validator for your Business</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="email svg">
               <span>eValidate</span></div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
<main>
    <div class="container">
        <h1>Enter your email to validate</h1>
        <form action="/submit" method="post">
            <!-- Input Filed to Validate Email Address --> 
            <input placeholder="Enter your email to validate" type="text" id="username" name="username" required>
            <br><br>
            <!-- Submit button -->
            <input id="submitBtn" class="btn" type="submit" value="Submit">
          </form>
    </div>
    <div class="container">
        <h2>Raw eValidate Response</h2>
        <div id="resultCont">
            Your results will show here
            
        </div>
        <div>

        </div>
    </div>
</main>
<footer>

</footer>

<script src="js/script.js"></script>   
</body>
</html>
